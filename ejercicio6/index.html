<body>
  <header class="sticky-sm-top py-4 px-2">
    <h1 class="text-center">Ejercicio 6 | Formulario con Bootstrap</h1>
  </header>
  <main class="container">
    <section class="row p-2">
      <h2 class="col text-center">Formulario de datos personales</h2>
    </section>
    <section class="row">
      <div class="col col-lg-8 mx-auto my-5">
        <form>
          <div class="mb-3">
            <label for="inputFirstName" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="inputFirstName" aria-describedby="firstNameHelp" required>
            <div id="firstNameHelp" class="form-text">Ingresa tu nombre en la casilla de arriba</div>
          </div>
          <div class="mb-3">
            <label for="inputLastName" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="inputLastName" aria-describedby="nameHelp" required>
            <div id="nameHelp" class="form-text">Ingresa tu apellido en la casilla de arriba</div>
          </div>
          <div class="mb-3">
            <label for="inputEmail1" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Ingresa tu correo electrónico en al casilla de arriba.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
  </main>
