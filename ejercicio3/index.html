  <body>
    <header>
      <h1>Formulario de Datos Personales</h1>
    </header>
    <main>
      <form>
        <div class="form-label-input">
          <label for="first-name">Nombre:</label>
          <input
            type="text"
            required
            placeholder="Ingresa tu nombre aqui."
            name="first-name"
            id="first-name"
            maxlength="60"
          />
          <p class="error-message" id="first-name-error"></p>
        </div>
        <div class="form-label-input">
          <label for="last-name">Apellido:</label>
          <input
            type="text"
            required
            placeholder="Ingresa tu apellido aqui."
            name="last-name"
            id="last-name"
            maxlength="60"
          />
          <p class="error-message" id="last-name-error"></p>
        </div>
        <div class="form-label-input">
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            required
            placeholder="Ingresa tu correo electrónico aqui."
            name="email"
            id="email"
            maxlength="60"
          />
          <p class="error-message" id="email-error"></p>
        </div>
        <div class="form-label-input">
          <label for="birth-date">Fecha de nacimiento:</label>
          <input
            type="date"
            required
            name="birth-date"
            id="birth-date"
            min="1911-01-01" max="2024-12-31"
          />
        </div>
        <div class="form-label-input">
          <label for="country">País de residencia:</label>
          <input
            type="text"
            required
            placeholder="Ingresa tu país de residencia aqui."
            name="country"
            id="country"
            maxlength="60"
          />
          <p class="error-message" id="country-error"></p>
        </div>
        <div class="send-btn-container">
          <button type="submit">Enviar</button>
        </div>
        <div class="styles-btn-container">
          <button type="button" id="estilo-1">Estilo 1</button>
          <button type="button" id="estilo-alto-contraste">Estilo de alto contraste</button>
        </div>
      </form>
    </main>
